<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Compare Identificators</title>

    <!-- bootstrap styles -->
    <link rel="stylesheet" href="../static/bootstrap-3.3.7-dist/css/bootstrap.css"
          th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.css}"/>

    <!-- custom styles -->
    <link rel="stylesheet" href="../static/css/custom.css"
          th:href="@{/css/custom.css}"/>
</head>
<body>

<div class="padding-30">
    <!-- upload CSV -->
    <div class="panel panel-default">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-10">
                    <div id="upload_progress" style="display: none" class="progress">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"
                             aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            <span class="sr-only"></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <label class="btn btn-info btn-file btn-block" id="upload_csv">
                        Upload CSV <input id="upload_input" style="display: none;" type="file" name="file"/>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <!-- /upload CSV -->

    <!-- compare -->
    <div class="row">
        <!-- leftIdentificators -->
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Исходная последосвательнсоть</div>
                <div class="panel-body">
                    <div id="pairs">
                        <div class="row margin-bottom-30">
                            <div class="col-md-6">
                                <input class="form-control left-value"/>
                            </div>
                            <div class="col-md-6">
                                <input class="form-control right-value"/>
                            </div>
                        </div>
                    </div>
                    <div class="btn-group btn-group-justified" role="group">
                        <div class="btn-group" role="group">
                            <button id="add_button" type="button" class="btn btn-default">Добавить пару</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button id="delete_button" type="button" class="btn btn-default">Удалить пару</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button id="compare_button" type="button" class="btn btn-default">Сопоставить</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /leftIdentificators -->

        <!-- rightIdentificators -->
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">Сопоставленная последовательность</div>
                <div class="panel-body">
                    <div id="compare_progress" class="progress" style="display: none">
                        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100"
                             aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                            <span class="sr-only"></span>
                        </div>
                    </div>
                    <div id="compared_pairs">
                    </div>
                </div>
            </div>
        </div>
        <!-- /rightIdentificators -->
    </div>
    <!-- /compare -->

    <!-- modal-->
    <div id="modal_error" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Error</h4>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>
    <!-- /modal -->
</div>

<!-- jquery script -->
<script src="../static/jquery/jquery-3.1.1.min.js"
        th:src="@{/jquery/jquery-3.1.1.min.js}"></script>

<!-- bootstrap script -->
<script src="../static/bootstrap-3.3.7-dist/js/bootstrap.js"
        th:src="@{/bootstrap-3.3.7-dist/js/bootstrap.js}"></script>

<!-- custom script -->
<script src="../static/js/custom.js"
        th:src="@{/js/custom.js}"></script>
</body>
</html>
